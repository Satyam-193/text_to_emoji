<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>Text<span><img src="img/arrow-up.svg" alt=""></span> Emoji</h1>
    
        <div id="endec-div">
            <h3 id="enc-btn"><span><img src="img/lock.svg" alt="">Encrypt</span></h3>
            <h3 id="dec-btn"><span><img src="img/unlock.svg" alt="">Decrypt</span></h3>
        </div>
        <div id="encryption">
            <h5>1. Type your Message</h5>
            <textarea placeholder="Write a message" name="" id="txtmsg-encrypt" cols="30" rows="10"></textarea>
            <h5>2. Set a Password</h5>
            <input type="password" name="" id="password">
            <button id="encrypt-btn"><span><img src="img/lock.svg" alt="">Encrypt Text</span></button>
        </div>
        <div id="decryption">
            <h5>1. Paste Encrypted Emoji</h5>
            <textarea placeholder="Write a message" name="" id="txtmsg-decrypt" cols="30" rows="10"></textarea>
            <h5>2. Type the Password</h5>
            <input type="password" name="" id="finalpassword">
            <button id="decrypt-btn"><span><img src="img/unlock.svg" alt="">Decrypt Emoji</span></button>
        </div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
